<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TuneLink</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../images/icon.ico" type="image/x-icon">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/general.js"></script>
    <script src="../js/register.js"></script>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <img 
                        src="https://tunelink-static.vercel.app/assets/images/tunelink/logo/icon_bg_white_40x40.png" 
                        alt="Logo" 
                        class="rounded-circle me-2 mr-3 object-fit-cover"
                        height="40px"
                    >
                    <span class="fs-4">TuneLink</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-end text-sm-center text-end text-sm-center" href="../auth/login.html"><i class="bi bi-box-arrow-in-right"></i> Login/Signup</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1 py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            <h3 class="card-title mb-0">Register on TuneLink</h3>
                        </div>
                        <div class="card-body">
                            <form id="registerform">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" maxlength="40" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" maxlength="40" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" minlength="8" maxlength="40" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">Sign up</button>
                                <div class="text-center mb-3">
                                    <span class="text-muted">or</span>
                                </div>
                                <div class="g_id_signin" data-type="standard"></div>
                                <hr>
                                <p class="text-center">Already have an account? <a href="login.html">Log in</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="g_id_onload"
     data-client_id="297888719014-rav4ooblecl20gvid0h7n9n20i2t41gu.apps.googleusercontent.com"
     data-context="signin"
     data-callback="onGoogleLogin">
</div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-2">&copy; 2025 TuneLink. All rights reserved.</p>
                     <!-- <p>
                        <a href="" class="text-decoration-none text-white-50 me-3">Imprint</a>
                        <a href="" class="text-decoration-none text-white-50">Data Protection</a>
                    </p> -->
                    <p>
                      <a href="mailto:timex385@gmail.com" class="text-decoration-none text-white-50">Support</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
