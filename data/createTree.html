<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tree - TuneLink</title>
    <link rel="shortcut icon" href="../images/icon.ico" type="image/x-icon">

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-icons.min.css" rel="stylesheet">

    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/general.js"></script>
    <script src="../js/createTree.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <img 
                        src="../images/icon_bg_white.png" 
                        alt="Logo" 
                        class="rounded-circle me-2 mr-3"
                        style="width: 40px; height: 40px; object-fit: cover;"
                    >
                    <span class="fs-4">TuneLink</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../profile/profile.html"><i class="bi bi-person-fill"></i> Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../profile/editProfile.html"><i class="bi bi-gear-fill"></i> Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../auth/logoff.html"><i class="bi bi-box-arrow-in-left"></i> Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1 py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                            <h3 class="card-title mb-0">Create a New Linktree</h3>
                            <a id="spotifysonginfo" class="btn btn-success btn-sm d-flex align-items-center justify-content-center" aria-label=fFetch track info from spotify" title="fetch track info from spotify">
                                <i class="bi bi-spotify"></i>
                            </a>
                        </div>
                        <div class="card-body">
                            <form id="createtree">
                                <h5 class="mb-3">Basic Information</h5>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="treeTitle" class="form-label">Tree Title</label>
                                        <input type="text" class="form-control" id="treeTitle" maxlength="40" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="interpret" class="form-label">Artist/Interpret</label>
                                        <input type="text" class="form-control" id="interpret" maxlength="40" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="album" class="form-label">Album</label>
                                        <input type="text" class="form-control" id="album" maxlength="40">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" rows="3" maxlength="1000"></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="cover" class="form-label">Cover Image URL</label>
                                    <input type="url" class="form-control" id="cover">
                                </div>

                                <hr>
                                <h5 class="mb-3">Availability</h5>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="public">
                                    <label class="form-check-label" for="public">
                                        Make this tree public
                                    </label>
                                </div>

                                <div class="mb-3">
                                    <label for="releaseDate" class="form-label">Release Date</label>
                                    <input type="datetime-local" class="form-control" id="releaseDate">
                                </div>

                                <hr>
                                <h5 class="mb-3">Platform URLs</h5>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="url1" class="form-label">Platform URL 1</label>
                                        <input type="url" class="form-control" id="spotify">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="url2" class="form-label">Platform URL 2</label>
                                        <input type="url" class="form-control" id="youtube">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="url3" class="form-label">Platform URL 3</label>
                                        <input type="url" class="form-control" id="applemusic">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="url4" class="form-label">Platform URL 4</label>
                                        <input type="url" class="form-control" id="amazonmusic">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="url5" class="form-label">Platform URL 5</label>
                                        <input type="url" class="form-control" id="soundcloud">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="url6" class="form-label">Platform URL 6</label>
                                        <input type="url" class="form-control" id="youtubemusic">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="youtubeId" class="form-label">YouTube Video ID</label>
                                    <input type="text" class="form-control" id="youtubeId" maxlength="11" placeholder="e.g., dQw4w9WgXcQ">
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg">Create Linktree</button>
                                    <a href="../profile/profile.html" class="btn btn-secondary">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-2">&copy; 2025 TuneLink. All rights reserved.</p>

                        <a href="" class="text-decoration-none text-white-50 me-3">Imprint</a>
                        <a href="" class="text-decoration-none text-white-50">Data Protection</a>
                    </p> -->
                    <p>
                      <a href="mailto:timex385@gmail.com" class="text-decoration-none text-white-50">Support</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var btn = document.getElementById('openSpotify');
            var input = document.getElementById('spotify');
            if (!btn || !input) return;
            btn.addEventListener('click', function (e) {
                e.preventDefault();
                var url = input.value.trim();
                if (!url) {
                    alert('Bitte geben Sie zuerst eine Spotify-URL ein.');
                    input.focus();
                    return;
                }
                // ensure scheme
                if (!/^https?:\/\//i.test(url)) {
                    url = 'https://' + url;
                }
                window.open(url, '_blank', 'noopener');
            });
        });
    </script>
</body>
</html>
