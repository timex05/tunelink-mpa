<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - TuneLink</title>
    <link rel="shortcut icon" href="../images/icon.ico" type="image/x-icon">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/general.css">
    
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/general.js"></script>
    <script src="../js/editProfileAvatar.js"></script>
    <style>
        .avatar-label {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .avatar-label:hover {
            transform: scale(1.05);
        }

        .avatar-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            display: block;
        }

        .avatar-label input[type="radio"]:checked + .avatar-container .avatar-img {
            border-color: #0d6efd;
            box-shadow: 0 0 10px rgba(13, 110, 253, 0.5);
        }

        .avatar-label:hover .avatar-img {
            border-color: #0d6efd;
            opacity: 0.8;
        }

        .cursor-pointer {
            cursor: pointer;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <img 
                        src="../images/icon_bg_white.png" 
                        alt="Logo" 
                        class="rounded-circle me-2 mr-3"
                        style="width: 40px; height: 40px; object-fit: cover;"
                    >
                    <span class="fs-4">TuneLink</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html"><i class="bi bi-person-fill"></i> Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="editProfile.html"><i class="bi bi-gear-fill"></i> Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../auth/logoff.html"><i class="bi bi-box-arrow-in-left"></i> Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1 py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            <h3 class="card-title mb-0">Edit Your avatar</h3>
                        </div>
                        <div class="card-body">
                            <form id="avatarform">
                                <div class="mb-4">
                                    <h5 class="mb-4"><i class="bi bi-image"></i> Choose Avatar</h5>
                                    <div id="currentAvatar" class="mb-4">
                                    </div>
                                    <!-- Custom Avatar Section -->
                                    <div class="mb-4">
                                        <h6 class="text-secondary mb-3">Custom Avatar</h6>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" id="customAvatarUrl" placeholder="Enter image URL">
                                            <button type="button" class="btn btn-outline-primary" onclick="addCustomAvatar(document.getElementById('customAvatarUrl').value)">
                                                <i class="bi bi-plus-circle"></i> Add
                                            </button>
                                        </div>
                                        <div id="customAvatarBox" class="d-flex flex-wrap gap-4">
                                        </div>
                                    </div>

                                    <!-- Predefined Avatars Section -->
                                    <div class="mb-4">
                                        <h6 class="text-secondary mb-3">Predefined Avatars</h6>
                                        <div class="d-flex flex-wrap gap-4">
                                        
                                            <!-- Option 1 -->
                                            <label id="default-female" class="text-center cursor-pointer avatar-label">
                                                <input type="radio" name="avatar" value="female" class="d-none" required>
                                                <div class="avatar-container">
                                                    <img src="../images/profile-dummy/female_round.png"
                                                         class="avatar-img">
                                                </div>
                                                <div class="small mt-2">Female</div>
                                            </label>
                                        
                                            <!-- Option 2 -->
                                            <label id="default-male" class="text-center cursor-pointer avatar-label">
                                                <input type="radio" name="avatar" value="male" class="d-none">
                                                <div class="avatar-container">
                                                    <img src="../images/profile-dummy/male_round.png"
                                                         class="avatar-img">
                                                </div>
                                                <div class="small mt-2">Male</div>
                                            </label>
                                        
                                        </div>
                                    </div>

                                    <!-- DiceBear Avatars Section -->
                                    <div class="mb-4">
                                        <div class="d-flex align-items-center justify-content-between mb-3">
                                            <h6 class="text-secondary mb-0">AI Generated Avatars</h6>
                                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="loadDiceBearAvatars()">
                                                <i class="bi bi-arrow-clockwise"></i>
                                            </button>
                                        </div>
                                        <div id="diceBearAvatarBox" class="d-flex flex-wrap gap-4">
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg w-100">Save Changes</button>
                                <a href="editProfile.html" class="btn btn-secondary mt-1 w-100">Back to Profile Editing</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-2">&copy; 2025 TuneLink. All rights reserved.</p>

                        <a href="" class="text-decoration-none text-white-50 me-3">Imprint</a>

                    </p> -->
                    <p>
                      <a href="mailto:timex385@gmail.com" class="text-decoration-none text-white-50">Support</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    
</body>
</html>
