<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Music</title>
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/general.css">

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/general.js"></script>
    <script src="js/homepage.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="homepage.html">
                    <img 
                        src="images/icon_bg_white.png" 
                        alt="Logo" 
                        class="rounded-circle me-2 mr-3"
                        style="width: 40px; height: 40px; object-fit: cover;"
                    >
                    <span class="fs-4">TuneLink</span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item nlogged">
                            <a class="nav-link" href="auth/login.html"><i class="bi bi-box-arrow-in-right"></i> Login/Signup</a>
                        </li>
                        <li class="nav-item logged">
                            <a class="nav-link" href="profile/profile.html"><i class="bi bi-person-fill"></i> Profile</a>
                        </li>
                        <li class="nav-item logged">
                            <a class="nav-link" href="profile/editProfile.html"><i class="bi bi-gear-fill"></i> Settings</a>
                        </li>
                        <li class="nav-item logged">
                            <a class="nav-link" href="auth/logoff.html"><i class="bi bi-box-arrow-in-left"></i> Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="bg-light py-4">
            <div class="container-fluid">
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <input id="searchinput" type="text" class="form-control" placeholder="Search for linktrees, artists or users">
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="d-flex gap-2 justify-content-between align-items-center flex-wrap">
                            <div class="d-flex gap-2 flex-wrap">
                                <button type="button" class="btn btn-outline-primary btn-sm filter-btn" data-filter="users">#Users</button>
                                <button type="button" class="btn btn-outline-primary btn-sm filter-btn" data-filter="trees">#Trees</button>
                                <button type="button" class="btn btn-outline-primary btn-sm filter-btn" data-filter="artists">#Artists</button>
                            </div>
                            <div class="d-flex gap-2 align-items-center">
                                <label class="form-label mb-0 mr-1">Sort by:</label>
                                
                                <div class="dropdown">
                                    <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="bi bi-fire me-2"></i> Relevance
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="sortDropdown">
                                        <li><a class="dropdown-item" href="#" data-value="relevance"><i class="bi bi-fire me-2"></i> Relevance</a></li>
                                        <li><a class="dropdown-item" href="#" data-value="likes"><i class="bi bi-heart-fill me-2"></i> Likes</a></li>
                                        <li><a class="dropdown-item" href="#" data-value="comments"><i class="bi bi-chat-left-text-fill me-2"></i> Comments</a></li>
                                        <li><a class="dropdown-item" href="#" data-value="clicks"><i class="bi bi-hand-index me-2"></i> Clicks</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="py-5">
        <div class="container-fluid">
            <div id="treebox" class="row g-4">
            </div>

            <div class="row mt-5 justify-content-center">
                <div class="col-12 col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Newsletter</h5>
                            <p class="card-text text-center">Sign up for the latest updates</p>
                            <div class="input-group">
                                <input id="email" type="email" class="form-control" placeholder="Enter your email" maxlength="40">
                                <button id="newslettersubmit" class="btn btn-primary" type="button">Subscribe</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-2">&copy; 2025 TuneLink. All rights reserved.</p>
                    <p>
                        <a href="" class="text-decoration-none text-white-50 me-3">Imprint</a>
                        <a href="" class="text-decoration-none text-white-50">Data Protection</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <style>

        .filter-btn {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .filter-btn.active {
            background-color: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }

    </style>
</body>
