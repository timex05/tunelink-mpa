<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - TuneLink</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../images/icon.ico" type="image/x-icon">
    <style>
        .avatar-label {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .avatar-label:hover {
            transform: scale(1.05);
        }

        .avatar-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            display: block;
        }

        .avatar-label input[type="radio"]:checked + .avatar-container .avatar-img {
            border-color: #0d6efd;
            box-shadow: 0 0 10px rgba(13, 110, 253, 0.5);
        }

        .avatar-label:hover .avatar-img {
            border-color: #0d6efd;
            opacity: 0.8;
        }

        .cursor-pointer {
            cursor: pointer;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="homepage.html">
                    <img 
                        src="../images/icon_bg_white.png" 
                        alt="Logo" 
                        class="rounded-circle me-2 mr-3"
                        style="width: 40px; height: 40px; object-fit: cover;"
                    >
                    <span class="fs-4">TuneLink</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html"><i class="bi bi-person-fill"></i> Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="editProfile.html"><i class="bi bi-gear-fill"></i> Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../auth/logoff.html"><i class="bi bi-box-arrow-in-left"></i> Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1 py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            <h3 class="card-title mb-0">Edit Your Profile</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" maxlength="40" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" maxlength="40" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" minlength="8" maxlength="40">
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" rows="3" maxlength="1000"></textarea>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="newsletter">
                                    <label class="form-check-label" for="newsletter">
                                        Subscribe to Newsletter
                                    </label>
                                </div>
                                <div class="mb-4">
                                    <h5 class="mb-4"><i class="bi bi-image"></i> Choose Profile Picture</h5>

                                    <!-- Custom Avatar Section -->
                                    <div class="mb-4">
                                        <h6 class="text-secondary mb-3">Custom Avatar</h6>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" id="customAvatarUrl" placeholder="Enter image URL">
                                            <button type="button" class="btn btn-outline-primary" onclick="addCustomAvatar(document.getElementById('customAvatarUrl').value)">
                                                <i class="bi bi-plus-circle"></i> Add
                                            </button>
                                        </div>
                                        <div id="customAvatarBox" class="d-flex flex-wrap gap-4">
                                        </div>
                                    </div>

                                    <!-- Predefined Avatars Section -->
                                    <div class="mb-4">
                                        <h6 class="text-secondary mb-3">Predefined Avatars</h6>
                                        <div class="d-flex flex-wrap gap-4">
                                        
                                            <!-- Option 1 -->
                                            <label class="text-center cursor-pointer avatar-label">
                                                <input type="radio" name="avatar" value="female" class="d-none" required>
                                                <div class="avatar-container">
                                                    <img src="../images/profile-dummy/femal_round.png"
                                                         class="avatar-img"
                                                         onclick="this.parentElement.parentElement.previousElementSibling.checked = true; selectAvatar(this.parentElement.parentElement, {type: 'default', value: 'female'})">
                                                </div>
                                                <div class="small mt-2">Female</div>
                                            </label>
                                        
                                            <!-- Option 2 -->
                                            <label class="text-center cursor-pointer avatar-label">
                                                <input type="radio" name="avatar" value="male" class="d-none">
                                                <div class="avatar-container">
                                                    <img src="../images/profile-dummy/male_round.png"
                                                         class="avatar-img"
                                                         onclick="this.parentElement.parentElement.previousElementSibling.checked = true; selectAvatar(this.parentElement.parentElement, {type: 'default', value: 'male'})">
                                                </div>
                                                <div class="small mt-2">Male</div>
                                            </label>
                                        
                                        </div>
                                    </div>

                                    <!-- DiceBear Avatars Section -->
                                    <div class="mb-4">
                                        <div class="d-flex align-items-center justify-content-between mb-3">
                                            <h6 class="text-secondary mb-0">AI Generated Avatars</h6>
                                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="loadDiceBearAvatars()">
                                                <i class="bi bi-arrow-clockwise"></i>
                                            </button>
                                        </div>
                                        <div id="diceBearAvatarBox" class="d-flex flex-wrap gap-4">
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-2">&copy; 2025 TuneLink. All rights reserved.</p>
                    <p>
                        <a href="" class="text-decoration-none text-white-50 me-3">Imprint</a>
                        <a href="" class="text-decoration-none text-white-50">Data Protection</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    
</body>
<script>
    function selectAvatar(label, data) {
        // Alle Avatar-Container zurücksetzen
        document.querySelectorAll('.avatar-label').forEach(l => {
            l.querySelector('input[type="radio"]').checked = false;
        });

        // Ausgewähltes Avatar aktivieren
        label.querySelector('input[type="radio"]').checked = true;
    }

    function addCustomAvatar(url){
        if (!url) {
            alert('Please enter a valid URL');
            return;
        }
        
        const escapedUrl = url.replace(/"/g, '&quot;');
        const html = `<label class="text-center cursor-pointer avatar-label">
                        <input type="radio" name="avatar" value="" class="d-none" required>
                        <div class="avatar-container">
                            <img src="${escapedUrl}" 
                                 class="avatar-img"
                                 onerror="this.style.display='none'; this.parentElement.parentElement.style.display='none';"
                                 onclick="selectAvatar(this.closest('.avatar-label'), {type: 'custom', url: '${escapedUrl}'})">
                        </div>
                    </label>`;
        document.getElementById("customAvatarBox").innerHTML += html;
        document.getElementById("customAvatarUrl").value = "";
    }

    function loadDiceBearAvatars(){
        document.getElementById("diceBearAvatarBox").innerHTML = "";
        for(let i = 0; i < 20; i++){
            let randomString = Math.floor(100000 + Math.random() * 900000).toString();
            const url = `https://api.dicebear.com/9.x/avataaars/svg?seed=${randomString}`;

            const html = `<label class="text-center cursor-pointer avatar-label">
                        <input type="radio" name="avatar" value="" class="d-none" required>
                        <div class="avatar-container">
                            <img src="${url}" 
                                 class="avatar-img"
                                 onclick="selectAvatar(this.closest('.avatar-label'), {type: 'dicebear', url: '${url}'})">
                        </div>
                    </label>`;
            document.getElementById("diceBearAvatarBox").innerHTML += html;
        }
    }

    // DiceBear Avatars beim Laden der Seite initialisieren
    document.addEventListener('DOMContentLoaded', function() {
        loadDiceBearAvatars();
    });
</script>
</html>
